name: Mandal Art Actions

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub sets this for you

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install
          yarn build
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          REACT_APP_TRELLO_API_KEY: ${{ secrets.REACT_APP_TRELLO_API_KEY }}
          REACT_APP_TRELLO_TOKEN: ${{ secrets.REACT_APP_TRELLO_TOKEN }}
          REACT_APP_TRELLO_LIST_ID: ${{ secrets.REACT_APP_TRELLO_LIST_ID }}
          REACT_APP_TRELLO_MANDAL_ART_ID: ${{ secrets.REACT_APP_TRELLO_MANDAL_ART_ID }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
